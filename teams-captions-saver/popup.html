<!doctype html>
<html>

<head>
    <title>Chat Transcript Saver</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #f4f4f4;
            height: 290px;
            width: 320px;
        }

        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            color: white;
            background-color: #007BFF;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        #saveButton {
            background-color: #28a745;
        }

        #saveButton:hover {
            background-color: #1e7e34;
        }

        #viewButton {
            background-color: #17a2b8;
        }

        #viewButton:hover {
            background-color: #138496;
        }

        .button-container {
            display: flex;
            flex-direction: row;
            justify-content: center;
        }

        span {
            font-size: 12px;
            color: #6c757d;
            padding: 30px;
        }
    </style>
    <script src="popup.js" defer></script>
</head>

<body>
    <h2 id="popup-header">Captions Saver v3.6</h2>
    <h3><i>New Teams Only</i></h3>
    <span>To start, click More > Language and Speech > Turn on live captions</span>
    <div class="button-container">
        <button id="saveButton">Save Captions</button>
        <button id="viewButton">View Captions</button>
    </div>
</body>

</html>
